    <div id="registeritemdiv">
        <form action="index.html" method="GET">
      <input type="text" name="article" placeholder="Article" required>
      <input type="textarea" name="description"placeholder="Description" required>
      <input type="radio" name="genre" value="adventure" class="radioinputs" required> Adventure
      <input type="radio" name="genre" value="comedy" class="radioinputs" required> Comedy
      <input type="radio" name="genre" value="fantasy" class="radioinputs" required> Science Fiction<br>
      <input type="radio" name="genre" value="fantasy" class="radioinputs" required> Crime
      <input type="radio" name="genre" value="fantasy" class="radioinputs" required> Horror
      <input type="radio" name="genre" value="fantasy" class="radioinputs" required> Western
      <br>
      <span class="inputsnone" style="border-style:none; color:white">Price: </span>
      
      <input class="inputsnone" type="number" name="price" value="0" placeholder="$" required>
      <br>
      <span class="inputsnone" style="border-style:none; color:white; text-align: right">Items:</span>

      <input class="inputsnone" type="number" name="item" value="0" required>
      <p class="registerp">Image 1</p>
      <input class="registerp" type="file" name="pic1" accept="image/*" style="border-style:none" required>
      <p class="registerp">Image 2</p>
      <input class="registerp" type="file" name="pic2" accept="image/*"style="border-style:none" required>
      <p class="registerp">Image 3</p>
      <input class="registerp" type="file" name="pic3" accept="image/*" style="border-style:none" required>
      <p class="registerp">Video</p>
      <input class="registerp" type="file" name="video" accept="Video/*" style="border-style:none" required>
      

      <input type="submit" value="REGISTER" id="submitbutton" style="background-color:#FC4A1A; border-style:none; color:white; font-size: 110%">

    </form>

    </div>
